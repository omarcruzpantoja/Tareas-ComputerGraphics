<script type="text/javascript">


	loadEverything = function () {

	var content =  function() {
		var doc = document ;
		var mainDiv = doc.createElement("div") ;
		this.message = 0 ;
		mainDiv.innerHTML = this.message ;
		this.appContainer = mainDiv ;
		doc.body.appendChild(this.appContainer) ;

	}
	var gui = new dat.GUI() ;
	var newContent = new content() ;
	var change = gui.add(newContent, "message");
	change.onChange(function(data)
	{
		newContent.appContainer.innerHTML = data + 100 ; 
	}) ;
	
	}
